[package]
authors = ['Piotr Olszewski <asmie@asmie.pl>']
name = "stamp-suite"
version = "0.1.2"
edition = "2021"

categories = [
    "network-programming",
    "development-tools",
    "command-line-utilities",
]

license = "MIT"

homepage = "https://github.com/asmie/stamp-suite"
repository = "https://github.com/asmie/stamp-suite"

description = "Simple Two-Way Active Measurement Protocol (STAMP) (RFC 8762 and 8972)"

readme = "readme.md"

[dependencies]
clap = { version = "4.1.4", features = ["derive"] }
log = "0.4.0"
env_logger = "0.10.0"
chrono = "0.4.23"
nix = "0.26"
#libc = "0.2"
bincode = "1.3.3"
serde = { version = "1.0.147", features = ["derive"] }
