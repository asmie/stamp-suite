[package]
authors = ['Piotr Olszewski <asmie@asmie.pl>']
name = "stamp-suite"
version = "0.1.2"
edition = "2021"

categories = [
    "network-programming",
    "development-tools",
    "command-line-utilities",
]

license = "MIT"

homepage = "https://github.com/asmie/stamp-suite"
repository = "https://github.com/asmie/stamp-suite"

description = "Simple Two-Way Active Measurement Protocol (STAMP) (RFC 8762 and 8972)"

readme = "README.md"

[dependencies]
clap = { version = "4.3.17", features = ["derive"] }
log = "0.4.19"
env_logger = "0.10.0"
chrono = "0.4.26"
nix = "0.26.2"
#libc = "0.2"
bincode = "1.3.3"
serde = { version = "1.0.173", features = ["derive"] }

[dependencies.tokio]
version = "1.29.1"
features = ["full"]